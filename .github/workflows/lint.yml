name: Lint

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: lint-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rustfmt:
    name: Rust Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Resolve diff range
        id: range
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "value=${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}" >> "$GITHUB_OUTPUT"
          else
            if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
              root="$(git rev-list --max-parents=0 HEAD | tail -n 1)"
              echo "value=${root}...${{ github.sha }}" >> "$GITHUB_OUTPUT"
            else
              echo "value=${{ github.event.before }}...${{ github.sha }}" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Check changed rust files format
        run: scripts/check-rustfmt-changed.sh "${{ steps.range.outputs.value }}"

  clippy:
    name: Rust Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run clippy correctness checks
        run: cargo clippy --workspace --lib --bins --examples -- -D clippy::correctness
