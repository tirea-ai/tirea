[workspace]
resolver = "2"
members = [
    "crates/carve-state",
    "crates/carve-state-derive",
    "crates/carve-agent",
    "crates/carve-agentos-server",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/user/uncarve"

[workspace.dependencies]
# Internal crates
carve-state = { path = "crates/carve-state" }
carve-state-derive = { path = "crates/carve-state-derive" }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"

# Proc-macro dependencies
syn = { version = "2", features = ["full", "parsing", "extra-traits"] }
quote = "1"
proc-macro2 = "1"
darling = "0.20"

# Async runtime
tokio = { version = "1", default-features = false }

# Testing
trybuild = "1"
criterion = { version = "0.5", features = ["html_reports"] }

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
all = "warn"
