[workspace]
resolver = "2"
members = [
    "crates/tirea-state",
    "crates/tirea-state-derive",
    "crates/tirea-contract",
    "crates/tirea-agent-loop",
    "crates/tirea-agentos",
    "crates/tirea-extension-permission",
    "crates/tirea-extension-reminder",
    "crates/tirea-extension-interaction",
    "crates/tirea-extension-observability",
    "crates/tirea-extension-skills",
    "crates/tirea-extension-mcp",
    "crates/tirea-protocol-ag-ui",
    "crates/tirea-protocol-ai-sdk-v6",
    "crates/tirea",
    "crates/tirea-store-adapters",
    "crates/tirea-agentos-server",
    "e2e/examples",
    "e2e/phoenix/test-helpers",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/user/tirea"

[workspace.dependencies]
# Internal crates
tirea-state = { path = "crates/tirea-state" }
tirea-state-derive = { path = "crates/tirea-state-derive" }
tirea-contract = { path = "crates/tirea-contract" }
tirea-agent-loop = { path = "crates/tirea-agent-loop" }
tirea-agentos = { path = "crates/tirea-agentos" }
tirea-extension-permission = { path = "crates/tirea-extension-permission" }
tirea-extension-reminder = { path = "crates/tirea-extension-reminder" }
tirea-extension-interaction = { path = "crates/tirea-extension-interaction" }
tirea-extension-observability = { path = "crates/tirea-extension-observability" }
tirea-extension-skills = { path = "crates/tirea-extension-skills" }
tirea-extension-mcp = { path = "crates/tirea-extension-mcp" }
tirea-protocol-ag-ui = { path = "crates/tirea-protocol-ag-ui" }
tirea-protocol-ai-sdk-v6 = { path = "crates/tirea-protocol-ai-sdk-v6" }
tirea-store-adapters = { path = "crates/tirea-store-adapters" }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = "1"
jsonschema = "0.38"

# Error handling
thiserror = "2"

# Proc-macro dependencies
syn = { version = "2", features = ["full", "parsing", "extra-traits"] }
quote = "1"
proc-macro2 = "1"
darling = "0.20"

# Async runtime
tokio = { version = "1", default-features = false }

# Testing
trybuild = "1"
criterion = { version = "0.5", features = ["html_reports"] }

[workspace.lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"

[workspace.lints.clippy]
all = "warn"
