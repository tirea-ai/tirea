[workspace]
resolver = "2"
members = [
    "crates/carve-state",
    "crates/carve-state-derive",
    "crates/carve-agent-contract",
    "crates/carve-agent-loop",
    "crates/carve-agentos",
    "crates/carve-agent-extension-permission",
    "crates/carve-agent-extension-reminder",
    "crates/carve-agent-extension-interaction",
    "crates/carve-agent-extension-observability",
    "crates/carve-agent-extension-skills",
    "crates/carve-agent-extension-mcp",
    "crates/carve-protocol-contract",
    "crates/carve-protocol-ag-ui",
    "crates/carve-protocol-ag-ui-runtime",
    "crates/carve-protocol-ai-sdk-v6",
    "crates/carve-agent",
    "crates/carve-thread-store-adapters",
    "crates/carve-agentos-server",
    "e2e/examples",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/user/uncarve"

[workspace.dependencies]
# Internal crates
carve-state = { path = "crates/carve-state" }
carve-state-derive = { path = "crates/carve-state-derive" }
carve-agent-contract = { path = "crates/carve-agent-contract" }
carve-agent-loop = { path = "crates/carve-agent-loop" }
carve-agentos = { path = "crates/carve-agentos" }
carve-agent-extension-permission = { path = "crates/carve-agent-extension-permission" }
carve-agent-extension-reminder = { path = "crates/carve-agent-extension-reminder" }
carve-agent-extension-interaction = { path = "crates/carve-agent-extension-interaction" }
carve-agent-extension-observability = { path = "crates/carve-agent-extension-observability" }
carve-agent-extension-skills = { path = "crates/carve-agent-extension-skills" }
carve-agent-extension-mcp = { path = "crates/carve-agent-extension-mcp" }
carve-protocol-contract = { path = "crates/carve-protocol-contract" }
carve-protocol-ag-ui = { path = "crates/carve-protocol-ag-ui" }
carve-protocol-ag-ui-runtime = { path = "crates/carve-protocol-ag-ui-runtime" }
carve-protocol-ai-sdk-v6 = { path = "crates/carve-protocol-ai-sdk-v6" }
carve-thread-store-adapters = { path = "crates/carve-thread-store-adapters" }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"

# Proc-macro dependencies
syn = { version = "2", features = ["full", "parsing", "extra-traits"] }
quote = "1"
proc-macro2 = "1"
darling = "0.20"

# Async runtime
tokio = { version = "1", default-features = false }

# Testing
trybuild = "1"
criterion = { version = "0.5", features = ["html_reports"] }

[workspace.lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"

[workspace.lints.clippy]
all = "warn"
