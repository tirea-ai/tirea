[package]
name = "tirea-extension-interaction"
version.workspace = true
edition = "2021"
description = "Interaction extension for tirea"
license = "MIT OR Apache-2.0"
repository.workspace = true

[dependencies]
tirea-state = { version = "0.1.1", path = "../tirea-state" }
tirea-contract = { version = "0.1.1", path = "../tirea-contract" }
tirea-extension-permission = { version = "0.1.1", path = "../tirea-extension-permission" }
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"

[dev-dependencies]
tirea-contract = { version = "0.1.1", path = "../tirea-contract", features = ["test-support"] }
tirea-state = { version = "0.1.1", path = "../tirea-state" }
tokio = { version = "1", features = ["rt", "macros"] }
