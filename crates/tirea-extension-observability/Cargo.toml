[package]
name = "tirea-extension-observability"
version.workspace = true
edition = "2021"
description = "Observability extension for tirea"
license = "MIT OR Apache-2.0"
repository.workspace = true

[dependencies]
tirea-state = { version = "0.2.0", path = "../tirea-state" }
tirea-contract = { version = "0.2.0", path = "../tirea-contract" }
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
genai = "0.5"
tracing = "0.1"

[dev-dependencies]
tirea-contract = { version = "0.2.0", path = "../tirea-contract", features = ["test-support"] }
futures = "0.3"
tokio = { version = "1", features = ["rt", "macros", "time"] }
opentelemetry = "0.28"
opentelemetry_sdk = { version = "0.28", features = ["rt-tokio", "testing"] }
tracing-opentelemetry = "0.29"
tracing-subscriber = { version = "0.3", features = ["fmt", "registry"] }
