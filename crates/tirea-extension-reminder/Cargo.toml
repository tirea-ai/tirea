[package]
name = "tirea-extension-reminder"
version.workspace = true
edition = "2021"
description = "Reminder extension for tirea"
license = "MIT OR Apache-2.0"
repository.workspace = true

[dependencies]
tirea-state = { version = "0.1.1", path = "../tirea-state", features = ["derive"] }
tirea-contract = { version = "0.1.1", path = "../tirea-contract" }
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
tirea-contract = { version = "0.1.1", path = "../tirea-contract", features = ["test-support"] }
tokio = { version = "1", features = ["rt", "macros"] }
