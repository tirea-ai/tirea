[package]
name = "tirea-protocol-ai-sdk-v6"
version.workspace = true
edition = "2021"
license = "MIT OR Apache-2.0"
repository.workspace = true
description = "AI SDK v6 protocol types and adapters for tirea"

[dependencies]
tirea-contract = { version = "0.1.1", path = "../tirea-contract" }
tirea-agent-loop = { version = "0.1.1", path = "../tirea-agent-loop" }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tracing = "0.1"

[dev-dependencies]
async-trait = "0.1"
futures = "0.3"
genai = "0.5"
mcp = { package = "model-context-protocol", version = "0.2", default-features = false, features = ["client"] }
tirea-extension-mcp = { version = "0.1.1", path = "../tirea-extension-mcp" }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

[lints]
workspace = true
